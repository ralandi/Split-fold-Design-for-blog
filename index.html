<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split fold design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero split-grid">
            <div class="col d-flex">
                <div class="social-sidebar wrapper">
                    <img src="/assets/images/insta.svg" alt="">
                    <img src="/assets/images/twitter.svg" alt="">
                </div>
                <div class="wrapper d-flex f-column space-between">
                    <div class="header d-flex h-center">
                        <div class="logo">
                        <img src="/assets/images/Logo_Puma.svg" alt="">
                        </div>
                    <div class="search">
                        <p class="m-0">Search</p>
                    </div>
                    </div>
                    
                
                    <div class="hero-copy">
                        <h1 class="placeholder">Design</h1>
                        <h2 id="smaller">Design is a journey of <span>Discovery</span></h2>
                        <div class="d-flex space-between h-center">
                            <div>
                        <span>Written by</span>
                        <p>William Harmandez, <time>April 05, 2017</time></p>
                            </div>
                        <a class="btn btn-secondary" href="#">Click here</a>
                        </div>
                        <a href="#">Play me</a>
                    </div>
                    <div class="d-flex social-footer space-between h-center">
                        <div>
                            <p>1 of 5</p>
                        </div>
                        <div class="d-flex">
                            <div class="social-sidebar d-flex h-center">
                                <img src="/assets/images/heart.svg" alt="">100
                            </div>
                            <div class="social-sidebar d-flex h-center">
                                <img src="/assets/images/eye.svg" alt="">54
                            </div>
                            <div class="social-sidebar d-flex h-center">
                                <img src="/assets/images/mail.svg" alt="">8
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col hero-bg">

            </div>
    </section>
</body>
</html>
